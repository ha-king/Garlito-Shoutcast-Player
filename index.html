<!DOCTYPE html>
<html>
<head>
    <title>Garlito.js - Shoutcast Player</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:300" rel="stylesheet">

    <!-- Garlito CSS -->
    <link rel="stylesheet" href="dist/css/garlito.min.css">
    <!--Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">


</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-12">
            <nav class="mt-3">
               <a href="archives.html">Archives</a> 
            </nav>
            <hr>
            <p class="small">

                
                <em>Stream Name:</em> <strong>@#$%^&*()</strong>
                <br>
                <em>Listeners:</em> <strong>####</strong>
                <br>
                <em>Average Play Time:</em> <strong>##:##</strong>
                <br>
                <em>Playing Now:</em> <strong>s@#$%^&*()</strong>
            
            </p>
            <hr>
            

        </div>
        <div class="col-sm-5 col-12">
            <div class="row mt-5">
                <h1 class="col text-center">Zound<span class="flip">Z</span></h1>
            </div>
            <div class="row">
                <div class="col">
                    <p class="lead text-center">A simple shoutcast player.</p>
                </div>
            </div>
            
            <div class="row">
                <div class="col text-center">
                    <button id="ListenButton" class="main"> Listen Now</button>
                </div>
            </div>
        </div>
        <div class="col-sm-4 mt-5 col-12">
            <h2>Chat here!</h2>
            <hr>
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    <small id="emailHelp" class="form-text"><a class="text-muted" href="forgot.html">Forgot Password</small>
                </div>
                <button type="submit" class="btn btn-primary float-right">Submit</button>
            </form>
            
        </div>
    </div>
    
    
</div>

<div id="yourplayer"></div>

<!-- Jquery 3.3.1 -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
<!-- Howler Lib -->
<script src="dist/js/howler.min.js" ></script>
<!-- Garlito JS -->
<script type="text/javascript" src="dist/js/garlito.min.js"></script>

<script>
    $( "#yourplayer" ).garlitoPlayer({
        ip: "54.189.35.76",
        port: "80",
        volume: 1,
        facebookUrl: "https://facebook.com/djnicerack",
        instagramUrl: "https://instagram.com/djnicerack",
        radioName : "Nice Rack Radio",
        popup:true,
        // lastFmApiKey:"85d4e735d8374226a892f97260219982",
        listenButtonId:"#ListenButton"
    });
</script>

</body>
</html>
